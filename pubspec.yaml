name: smart_air
description: Professional Air Ticketing Mobile App built with Flutter & Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.10
  
  # State Management
  provider: ^6.1.1
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # UI & Utilities
  intl: ^0.18.1
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # File & Sharing
  share_plus: ^7.2.1
  pdf: ^3.10.7
  path_provider: ^2.1.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
  
